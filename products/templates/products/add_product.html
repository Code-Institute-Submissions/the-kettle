{% extends "base.html" %} 

{% load static %} 

{% block extra_css %}
<link rel="stylesheet" href="{% static 'products/css/products.css' %}">
{% endblock %} 

{% block content %}
<div class="overlay"></div>
<div class="container  mx-auto">
	<div class="row  mx-auto">
		<div class="col-12 col-md-6 mx-auto">
			<hr>
			<h2 class="page-title mb-4">Product Management</h2>
			<h5 class="text-muted">Add a Product</h5>
			<hr>
		</div>
	</div>
	<div class="row  mx-auto">
		<div class="col-12 col-md-6 form-container mx-auto">

        <!-- Add new product form -->
			<form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
            {% csrf_token %} {{ form | crispy }}
				<div class="text-right"> 
                <a class="btn btn-danger rounded-0" href="{% url 'products' %}">Cancel</a>
					<button class="btn btn-success rounded-0" type="submit">Add Product</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
